<div class="container mt-4">
  <h2>Products Management</h2>

 <div class="row mb-3">
  <div class="col-12 col-sm-9 mb-2 mb-sm-0">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name, ID, or category"
      [(ngModel)]="searchText"
    />
  </div>
  <div class="col-12 col-sm-3">
    <button class="btn btn-sm btn-info w-100" type="button" (click)="search()">Search</button>
  </div>
</div>


  <button class="btn btn-primary mb-3" (click)="addProduct()">Add Product</button>

  <div class="table-responsive">
    <table class="table table-bordered" *ngIf="filteredProducts.length > 0; else noData">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Category ID</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.categoryId }}</td>
          <td>
            <img [src]="product.imageurl" alt="{{ product.name }}" width="80" />
          </td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editProduct(product.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noData>
    <div class="alert alert-info">No products to show.</div>
  </ng-template>
</div>
